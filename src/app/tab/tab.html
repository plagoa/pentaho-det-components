<div class="components-wrapper" ng-controller="TabController as vm">
    <div id="drag-field-ghost"></div>

    <list-selector class="components-field-selector"
                   fields="vm.fields"
                   categories="vm.categories"
                   on-drag-start="vm.onDragStart(field)"
                   on-drag-stop="vm.onDragStop(field)"
                   on-field-selected="vm.onFieldSelected(field)">
    </list-selector>

    <drop-zones class="components-drop-zones"
                drop-zones-list="vm.dropZones()"
                on-remove="vm.onRemove(dropZoneId, fieldId)"
                on-drop="vm.onDrop(dropZone)"
                on-dragover="vm.onDragover(dropZone)"
                on-drag-start="vm.onDragZoneStart(zoneId, field)"
                on-drag-stop="vm.onDragZoneStop(zoneId, field)">
    </drop-zones>
</div>
